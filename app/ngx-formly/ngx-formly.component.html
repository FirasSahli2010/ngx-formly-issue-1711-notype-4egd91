<h1>ngx-formly</h1>
<p class="secondary-text">Adding a field without `type` avoid having an element added to the DOM<p>
<form [formGroup]="form" (ngSubmit)="submit()">
	<formly-form
    [fields]="fields"
    [form]="form"
    [model]="model">
  </formly-form>
  <button mat-raised-button
    color="primary"
    [disabled]="form.invalid"
    type="submit">
    Submit
  </button>
</form>
<pre *ngIf="submitted">{{ submitted | json }}</pre>
